<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Заказы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container, mt-5">
    <div th:each="el : ${order}" class="alert alert-info mt-2">
        <h1 th:text="${el.client}"></h1>
        <p th:text="${el.date}"></p>
        <p th:text="${el.address}"></p>
        <a th:href="'/order/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a>
        <form th:action="'/order/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit" >Удалить</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
