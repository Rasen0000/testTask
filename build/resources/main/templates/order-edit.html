<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование заказа</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование заказа</h1>
    <div th:each="el : ${order}">
        <form method="post">
            <input type="text" th:value="${el.client}" name="client" placeholder="Введите имя" class="form-control"><br>
            <input type="date" th:value="${el.date}" name="date" placeholder="Введите дату" class="form-control"><br>
            <textarea name="address" th:text="${el.address}" placeholder="Введите адрес"
                      class="form-control"/>
            <button type="submit" class="btn btn-success">Обновить заказ</button>
        </form>

    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
