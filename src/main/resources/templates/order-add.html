<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Заказы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container, mt-5 mb-5">
    <h1>Добавление заказа</h1>
    <form action="/order/add" method="post">
        <input type="text" name="client" placeholder="Введите имя" class="form-control"><br>
        <input type="date" name="date" placeholder="Введите дату" class="form-control"><br>
        <textarea name="address" placeholder="Введите адрес" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Добавить заказ</button>
    </form>

</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
